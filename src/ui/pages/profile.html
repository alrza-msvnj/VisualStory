<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page - Visual Story</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../lib/jquery-3.7.1.min.js"></script>
</head>
<body>

<!-- Navigation Bar !-->
<nav>
    <div class="nav-left">
        <img src="../assets/images/logo.png" class="logo">
        <ul>
            <li><img src="../assets/images/notification.png" alt=""></li>
            <li><img src="../assets/images/inbox.png" alt=""></li>
            <li><img src="../assets/images/video.png" alt=""></li>
        </ul>
    </div>

    <div class="nav-right">
        <div class="search-box">
            <img src="../assets/images/search.png" alt="">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-user-icon online">
            <img src="../assets/images/profile-pic.png" alt="">
        </div>
    </div>

    <!-- Settings Menu !-->
    <div class="settings-menu">
        <div id="dark-btn">
            <span></span>
        </div>

        <div class="settings-menu-inner">
            <div class="user-profile">
                <img src="../assets/images/profile-pic.png" alt="">
                <div>
                    <p>John Nicholson</p>
                    <a href="#">See your profile</a>
                </div>
            </div>
            <hr>

            <div class="user-profile">
                <img src="../assets/images/feedback.png" alt="">
                <div>
                    <p>Give Feedback</p>
                    <a href="#">Help us to improve the new design</a>
                </div>
            </div>
            <hr>

            <div class="settings-links">
                <img src="../assets/images/setting.png" alt="" class="settings-icon">
                <a href="#">Settings & Privacy <img src="../assets/images/arrow.png" alt="" width="10px"></a>
            </div>

            <div class="settings-links">
                <img src="../assets/images/help.png" alt="" class="settings-icon">
                <a href="#">Help & Support <img src="../assets/images/arrow.png" alt="" width="10px"></a>
            </div>

            <div class="settings-links">
                <img src="../assets/images/display.png" alt="" class="settings-icon">
                <a href="#">Display & Accessibility <img src="../assets/images/arrow.png" alt="" width="10px"></a>
            </div>

            <div class="settings-links">
                <img src="../assets/images/logout.png" alt="" class="settings-icon">
                <a href="#">Logout <img src="../assets/images/arrow.png" alt="" width="10px"></a>
            </div>
        </div>
    </div>
</nav>

<!-- Profile !-->
<div class="profile-container">
    <img src="../assets/images/cover.png" alt="" class="cover-img">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="../assets/images/profile.png" alt="" class="pd-image">
                <div>
                    <h3>Jack Nicholson</h3>
                    <p>120 Friends - 20 mutual</p>
                    <img src="../assets/images/member-1.png" alt="">
                    <img src="../assets/images/member-2.png" alt="">
                    <img src="../assets/images/member-3.png" alt="">
                    <img src="../assets/images/member-4.png" alt="">
                </div>
            </div>
        </div>

        <div class="pd-right">
            <button type="button"><img src="../assets/images/add-friends.png" alt=""> Friend</button>
            <button type="button"><img src="../assets/images/message.png" alt=""> Message</button>
            <br>
            <a href="#"><img src="../assets/images/more.png" alt=""></a>
        </div>
    </div>
</div>

<!-- Footer !-->
<div class="footer">
    <p>Copyright 2021 - Easy Tutorials YouTube Channel</p>
</div>

<script src="../scripts/script.js"></script>
</body>
</html>
